{% extends "base.html" %}
{% block content %}

  <div class="card text-center mt-5">
    <div class="card-header">
      <h2>Название: {{ vegetable.name }}</h2>
    </div>
    <div class="card-body">
      <div>Описание: {{ vegetable.description }}</div>
    </div>
    <h3>Цена: {{ vegetable.price }}</h3>
      <a class="btn btn-warning mt-3" href="{% url 'vegetable-update' vegetable.id %}">Изменить продукт</a>

    <form method="POST" action="{% url 'vegetable-delete' vegetable.id %}">
      {% csrf_token %}
      <button class="btn btn-danger">Удалить</button>
    </form>
  </div>

{% endblock %}
